<div id="verses"><p style="line-height:100%;margin: 6pt 0px;"><span style="float:left;width:25pt;text-align:right;">2.&nbsp;</span>Quia vidérunt ócu<i>li</i> <b>me</b>i&nbsp;* salu<i>tá</i><i>re</i> <b>tu</b>um,<br></p><p style="line-height:100%;margin: 6pt 0px;"><span style="float:left;width:25pt;text-align:right;">3.&nbsp;</span>Quod <i>pa</i><b>rá</b>sti&nbsp;* ante fáciem ómnium <i>po</i><i>pu</i><b>ló</b>rum,<br></p><p style="line-height:100%;margin: 6pt 0px;"><span style="float:left;width:25pt;text-align:right;">4.&nbsp;</span>Lumen ad revelatió<i>nem</i> <b>Gén</b>tium,&nbsp;* et glóriam plebis <i>tu</i><i>æ</i> <b>Is</b>raël.<br></p><p style="line-height:100%;margin: 6pt 0px;"><span style="float:left;width:25pt;text-align:right;">5.&nbsp;</span>Glória Pátri, <i>et</i> <b>Fí</b>lio,&nbsp;* et Spirí<i>tu</i><i>i</i> <b>Sán</b>cto.<br></p><p style="line-height:100%;margin: 6pt 0px;"><span style="float:left;width:25pt;text-align:right;">6.&nbsp;</span>Sicut érat in princípio, et núnc, <i>et</i> <b>sém</b>per,&nbsp;* et in sǽcula sæcu<i>ló</i><i>rum</i>. <b>A</b>men.<br></p></div>
