    <span style="float:left;width:25pt;text-align:right;">2.&nbsp;</span>Quia vidérunt <b>ó</b>culi <b>me</b>i&nbsp;* salutá<i>re</i> <b>tu</b>um&nbsp;:<br>
  </p>
  <p style="line-height:100%;margin: 6pt 0px;">
    <span style="float:left;width:25pt;text-align:right;">3.&nbsp;</span><b>Quod</b> pa<b>rá</b>sti&nbsp;* ante fáciem ómnium po<i>pu</i><b>ló</b>rum&nbsp;:<br>
  </p>
  <p style="line-height:100%;margin: 6pt 0px;">
    <span style="float:left;width:25pt;text-align:right;">4.&nbsp;</span>Lumen ad revelati<b>ó</b>nem <b>gén</b><b>ti</b>um,&nbsp;* et glóriam plebis tu<i>æ</i> <b>Is</b>ræl.<br>
  </p>
  <p style="line-height:100%;margin: 6pt 0px;">
    <span style="float:left;width:25pt;text-align:right;">5.&nbsp;</span>Glória <b>Pá</b>tri, et <b>Fí</b><b>li</b>o,&nbsp;* et Spirítu<i>i</i> <b>Sán</b>cto.<br>
  </p>
  <p style="line-height:100%;margin: 6pt 0px;">
    <span style="float:left;width:25pt;text-align:right;">6.&nbsp;</span>Sicut érat in princípio, et <b>núnc</b>, et <b>sém</b>per,&nbsp;* et in sǽcula sæculó<i>rum</i>. <b>A</b>men.<br>
  </p>
